<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTL assignment</title>
</head>
<body>
    <h3 id="a1">Before the Click</h3>
    <button id="a2">GET DATE</button>
    <h3 id="date"></h3>

    <script>
        document.getElementById("a2").addEventListener("click", function(){
            document.getElementById("date").innerHTML = Date()
            document.getElementById("a1").innerHTML = 'After the Click'})
        
    </script>
    
</body>
</html>
